<!DOCTYPE html>
<html>
<head>
    <title>Submit Ticket - iCloudhomes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container" style="max-width: 600px;">
    <h1>Submit a Ticket</h1>
    <form method="POST">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="John Doe" required>
        
        <label>Email Address</label>
        <input type="email" name="email" placeholder="john@example.com" required>
        
        <label>Mobile Number</label>
        <input type="text" name="mobile" placeholder="+91 98765 43210" required>

        <label>Location / Site / Villa No</label>
        <input type="text" name="location" placeholder="e.g. Villa 42, Kottayam Site" required>
        
        <label>Describe Issue</label>
        <textarea name="issue" placeholder="Please describe the problem in detail..." rows="4" required></textarea>
        
        <label>Priority Level</label>
        <select name="priority">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
        </select>
        
        <button type="submit" style="width: 100%; margin-top: 10px;">Submit Ticket</button>
    </form>
    <div style="text-align:center; margin-top: 20px;">
        <a href="/" style="color: #667eea; text-decoration: none;">&larr; Back to Home</a>
    </div>
</div>
</body>
</html>
